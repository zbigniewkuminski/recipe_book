<p>{{featureTitle}}</p>
<div id="main" class="container-fluid">
    <div class="row">

        <div class="col-md-4 newRecipeInput">
            <label class="newRecipeLabel" for="inputName">Podaj nazwę przepisu:</label>
            <input type="text" class="form form-control" placeholder="Podaj nazwę przepisu" [(ngModel)]="newRecipeName">
        </div>

        <div class="col-md-4 newRecipeInput">
            <label class="newRecipeLabel" for="ingredientName">Podaj składniki:</label>
            <input type="text" class="form form-control" placeholder="Podaj składniki" [(ngModel)]="newIngredientName" #ingredientInput>

            <ul class="newRecipeLabel" *ngFor="let ing of ingredients; let i = index">
                <li>
                    {{ing.name}} ({{ing.amount}})
                    <button class="btn-xs btn btn-danger" (click)="deleteIngredient(i)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </li>
            </ul>
        </div>

        <div class="col-md-2">
            <label for="ingredientAmount" class="newRecipeLabel ">Ilość:</label>
            <input class="form form-control text-center" type="text" [(ngModel)]="newIngredientAmount" min="1">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary btn-sm newRecipeButton" (click)="addIngredient()">Dodaj</button>
                </div>

                <div class="col-md-4">
                    <button class="btn btn-danger btn-sm newRecipeButton" (click)="clearIngredientsList()">Wyczyść</button>
                </div>
            </div>
            <div class="col-md-12">
                <label for="errorMsg" class="errorMsg" *ngIf="errorStatus">{{errorMsg}}</label>
            </div>
        </div>
    </div>

    <div class="row col-md-12">
        <label for="ingredientImagePath" class="newRecipeLabel">Podaj URL zdjęcia przepisu:</label>
        <input type="text" class="form form-control" placeholder="Wpisz adres URL" [(ngModel)]="newRecipeImgUrl">
    </div>

    <div class="row col-md-12 newRecipeInput">
        <label class="newRecipeLabel" for="inputContent">Podaj przepis:</label>
        <textarea class="form form-control" placeholder="Podaj dokładny przepis na potrawę" [(ngModel)]="newRecipeDesc"></textarea>
    </div>

    <div class="row col-md-2">
        <button class="btn btn-success newRecipeButton form-control" (click)="createNewRecipe()">Dodaj przepis</button>
    </div>

</div>
