<p>{{featureTitle}}</p>
<div id="main" class="container-fluid">
    <div class="row">
        <div id="listInput" class="col-md-5">
            <h3> Przygotuj listę zakupów:</h3>
            <hr>
            <input class="shoppingListInput text-center form-control" type="text" [(ngModel)]="newShoppingListItemName" placeholder="Wpisz co dodać">
            <input class="shoppingListInput form-control text-center" [(ngModel)]="newShoppingListItemAmount" (change)="isCorrect()" type="number" min="1" max="99">
            <button id="add-button" class="btn btn-success btn-sm pull-right form-control" (click)="addToShoppingList()">Dodaj do listy
                <span class="glyphicon glyphicon-shopping-cart"></span>
            </button>
            <h4 class="errorMessage" *ngIf="!errorMessage == ''">{{ errorMessage }} {{ newShoppingListItem }}</h4>
        </div>

        <div id="shoppingList" class="col-md-4 container-fluid" *ngIf="shoppingList.length !== 0">
            <p>Lista zakupów:</p>
            <ul *ngFor="let item of shoppingList">
                <li> {{item.name}} ({{item.amount}}) </li>
            </ul>
            <button class="btn btn-primary pull-right">Kupuj</button>
        </div>

    </div>
</div>
