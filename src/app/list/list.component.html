<div id="main" class="container-fluid">
  <ul *ngFor="let recipe of recipes">
    <div id="ingredients" class="col-md-3 text-left">
      <h2>Sk≈Çadniki:</h2>
      <ul *ngFor="let ing of recipe.ingredients">
        <li>{{ ing }}</li>
      </ul>
    </div>

    <div id="recipe-details" class="col-md-9 text-right">
      <div id="recipe-img" class="col-md-4">
        <img class="img-responsive" src=' {{recipe.imagePath}} '>
      </div>
      <div id="recipe-instructions" class="col-md-8">
        <h2> {{ recipe.name }} </h2>
        {{ recipe.description }}
      </div>
    </div>
    <div class="container-fluid">
        
    </div>
    <hr>
  </ul>
</div>
