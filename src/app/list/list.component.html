<p>{{featureTitle}}</p>
<div id="main" class="container-fluid">
  <br>
  <ul *ngFor="let recipe of recipes">
    <div class="row">
      <div id="ingredients" class="col-md-2">
        <h2>Sk≈Çadniki:</h2>
        <ul *ngFor="let ing of recipe.ingredients">
          <li>{{ ing }}</li>
        </ul>
      </div>
      <div id="recipe-details" class="col-md-10">
        <div id="recipe-img" class="col-md-4">
          <img class="img-responsive img-thumbnail" src=' {{recipe.imagePath}} '>
        </div>
        <div id="recipe-instructions" class="col-md-8 text-right">
          <h2> {{ recipe.name }} </h2>
          {{ recipe.description }}
        </div>
      </div>
    </div>
    <hr>
  </ul>
</div>
